<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery를 이용한 비동기 통신 구현</title>
<script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
//Ajax(Asynchronous Javascript And XML) : 자바스크립트와 xml을 이용한 비동기 통신
$(document).ready(function(){
	//text 정보 읽어옴
	$.ajax({
		url:'myString.jsp',
		//이벤트 핸들러 ajax로 받은 myString.jsp의 데이터를 param으로 데이터를 넣어줌
		//서버프로그램 호출 url
		success:function(param){ //서버의 응답이 성공해서 데이터를 전달 받으면 호출
			$('body').append(param);
		}
	})
});
</script>
</head>
<body>

</body>
</html>
