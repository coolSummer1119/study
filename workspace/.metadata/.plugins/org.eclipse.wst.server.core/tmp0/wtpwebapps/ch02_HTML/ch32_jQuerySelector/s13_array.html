<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	//배열 생성
	const array = [
		{name:'naver',link:'http://www.naver.com'},//객체
		{name:'daum',link:'http://www.daum.net'},//객체
		{name:'nate',link:'http://www.nate.com'},//객체
		{name:'google',link:'http://www.google.co.kr'}//객체
	];
		// 	배열		배열로부터 데이터를 받아 처리하는 함수
	$.each(array,function(index,item){
		//index : 배열의 index
		//item : 배열의 index를 통해 접근한 객체
		
		let output='';
		output += '<h1>';
		output += '<a href="'+item.link+'">' + item.name + '</a>';
		output += '</h1>';
		
		document.body.innerHTML += output;
	});
	
})
</script>
</head>
<body>

</body>
</html>
