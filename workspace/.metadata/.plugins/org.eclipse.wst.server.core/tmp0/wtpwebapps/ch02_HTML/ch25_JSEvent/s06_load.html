<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load</title>
<script type="text/javascript">
	//윈도우가 로드될 때 onload와 연결돼 함수가 실행
	window.onload = function(){
		alert('문서가 로드 되었습니다.')
		document.body.style.backgroundColor = 'yellow';
		let notice = document.getElementById('notice');
		notice.innerHTML='날씨 맑음';
	}
</script>
</head>
<body>
	<div id = "notice"></div>
</body>
</html>
