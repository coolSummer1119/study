<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>동적으로 생성된 태그에 이벤트 연결</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	//현재 존재하는 태그 뿐만 아니라 미래에 새로 생성되는 태그에도 이벤드 연결
				//이벤트타입,이벤트발생태그,이벤트 핸들러********(중요)
	$(document).on('click','h1',function(){
		let length =$('h1').length;//h1태그의 갯수
		let targetHTML =$(this).html();//이벤트가 발생한h1태그의 내용 반환
		$('#wrap').append('<h1>'+length + ' - ' + targetHTML + '</h1>')
	});
});
</script>
</head>
<body>
	<div id="wrap">
		<h1>Header</h1>
	</div>
</body>
</html>
