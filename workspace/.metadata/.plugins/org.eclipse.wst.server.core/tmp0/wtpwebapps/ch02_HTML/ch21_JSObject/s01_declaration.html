<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성</title>
</head>
<body>
<script type="text/javascript">
	//객체 생성
	const product = {
		//속성(key(프로퍼티):value)	
		제품명:'캐스피',
		제품번호 :'A1001',
		기능:'hi speed',
		원산지:'대한민국',
		가격:1000,
		업데이트지원:true
	};
	//객체의 속성 호출
	document.write(product.제품명);
	document.write('<br>');
	document.write(product.가격);
	document.write('<br>');
	
	document.write(product['업데이트지원']);
	document.write('<br>');
	document.write(product['기능']);
	document.write('<br>--------------<br>');
	
	const country = { //키값을 특수문자나 띄어쓰기를 넣으면 오류 발생 따라서 작은 따옴표 넣기
			'행정 수도':'서울',
			'인구수~':10000,
	};
	//document.write(country.행정 수도);//공백때문에 인정이 안됨
	document.write(country['행정 수도']); //배열로 문자열 처리
	document.write('<br>');
	document.write(country['인구수~']); //배열로 문자열 처리
	
	
	
	
	
</script>
</body>
</html>
