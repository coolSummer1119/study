<!DOCTYPE html>

<body>
<script type="text/javascript">
/*
[실습]
이름 		수입 		지출 		세금(5%,getTax) 잔액(getBalance,세금 공제)
홍길동	3000	2500
박문수	5000	1100
이순신	4000	3600
김유신	7000	4200

배열 + 객체 형태로
 */
 
	const students = [];
	
	students.push({이름:'홍길동',수입:3000,지출:2500});
	students.push({이름:'박문수',수입:5000,지출:1100});
	students.push({이름:'이순신',수입:4000,지출:3600});
	students.push({이름:'김유신',수입:7000,지출:4200});
	
	for(let i in students){
		students[i].getTax = function(){
			return this.수입*0.05;
		};
		students[i].getBalance = function(){
			return this.수입-this.getTax()-this.지출;
		};
	}
	//toString 정의
	member[i].toString = function(){
		return this.이름 + ', ' + this.수입 + ', ' + this.지출 + ', ' +
		this.getTax() + ', ' + this.getBalance() + '<br>'
	}
	
	
	document.write('이름 수입 지출 세금 잔액<br>');
	for(let i in students){
		document.write(member[i].toString() + '<br>');
	};

				students[i].getTax() + ', ' +students[i].getBalance() + '<br>');
	}; */
</script>
</body>
</html>
