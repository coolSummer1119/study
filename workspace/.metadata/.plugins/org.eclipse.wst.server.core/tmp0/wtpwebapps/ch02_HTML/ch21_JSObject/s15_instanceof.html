<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>instance of 키워드</title>
</head>
<body>
<script type="text/javascript">
	//생성자 함수 정의
	function Student(name){
		this.name = name;
	}
	//객체생성
	let student = new Student('홍길동');
	
	//해당 객체가 어떤 함수를 통해 생성됐는지 확인할때 instanceof 키워드를 사용.
	//객체가 속한 클래스와 상위 클래스 체크
	document.write(student instanceof Student);
	document.write('<br>');
	document.write(student instanceof Object);//object 자식
	document.write('<br>');
	document.write(student instanceof Number);//관계가 없어 false
	document.write('<br>');
	
</script>
</body>
</html>
