<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>position</title>
<style type="text/css">
/* 
position:absolute > 절대 위치 지정, 페이지 내에서 좌표 찍는 느낌
position:relative > 상대 위치 지정, 다른 오브젝트들 지정되어 있는 자리에 위치
position:fixed > 고정 위치 지정, 모니터 화면상의 좌표에 고정
 */
 #box1{position:relative;left:30px;top:30px; width:100px;height:100px;background-color: yellow;}
 #box2{width:100px;height:300px;background-color: pink;} 
</style>
</head>

<div id="box1">box1</div>
