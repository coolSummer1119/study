<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form action="do.jsp" method = "post">
	<!--  fieldset:폼을 그루핑하는 역할
		  legend: 제목지정 -->
		<fieldset>
			<legend>프로젝트 정보</legend>
			<ol>
				<!-- label : 입력 창 옆에 '아이디'나 '비밀번호' 처럼 붙여 놓은 텍스트를 말함
					 label 태그를 사용하면 폼 요소와 레이블 텍스트가 서로 연결되어 있다는 것을 브라우저가 알수 있음-->
				<!-- autofocus : 페이지로 오토 포커스를 맞춰줌 -->
				<li>
					<label for="name">이름</label> 
					<input type="text" name="name" id="name" required autofocus>
					<!-- required: 입력 필수 지정 -->
				</li>
				<li>
					<label for="priority">중요도</label> 
					<!-- range : 슬라이드 막대로 표시하는 숫자 필드 -->
					<!-- oninput 이벤트 속성에 명시된 코드를 이용해서 range를 변경해서 정해진 값을 output에 표시 -->
					<input type="range" name="priority" id="priority" min="0" max="10"
						value="0" oninput="result.valut = parseInt(priority.value)"> 
						<!-- 계산의 결과를 삽입 -->
					<output name="result"></output>
				</li>
				<li>
					<label for="hours">예상 시간</label>
					<!-- number : 숫자 필드 -->
					<input type="number" name="hours" id="hours" min="0" max="24">
				</li>
				<li>
					<label for = strart_date>시작 날짜</label>
					<!-- date : 날짜필드 -->
					<input type ="date" name="start_date" id ="start_date">
				</li>
				
				<li>
					<label for = start_time>시간</label>
					<!-- time : 시간필드 -->
					<input type ="time" name="start_time" id ="start_time">
				</li>
				<li>
					<label for = email>이메일</label>
					<!-- email : 이메일필드 -->
					<input type ="email" name="email" id ="email">
				</li>
				<li>
					<label for = "url">URL</label>
					<!-- url : url필드 -->
					<input type ="url" name="url" id ="url">
				</li>
				<li>
					<label for = "search">SEARCH</label>
					<!-- search : 검색필드 -->
					<input type ="search" name="search" id ="search">
				</li>
				<li>
					<input type = "submit" value = "전송">
				</li>
			</ol>
		</fieldset>
	</form>
</body>
</html>
