<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수 호이스팅</title>
</head>
<body>
<script type="text/javascript">
	/* 자바스크립트 엔진은 소스 코드를 한 줄씩 순차적으로 실행하기에 앞서 먼저 소스코드의 평가과정을 거치면서
	소스코드를 실행하기 위한 준비를 함. 이때 소스코드 실행을 위한 준비 단계인 소스코드의 평가 과정에서 자바스
	크립트 엔진은 변수 선언을 포함한 모든 선언문(변수,함수 선언문 등)을 소스코드에서 찬아내 먼저 실행.
	그리고 소스코드의 평가 과정이 끝나면 비로소 변수 선언을 포함한 모든 선언문을 제외하고 소스코드를 한 줄씩
	순차적으로 실행*/
	
	document.write(score);
	
	var score =12; //변수 선언	,값을 인식하지는 못하지만 변수의 존재를 인식
</script>
</body>
</html>
