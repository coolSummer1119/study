<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
</head>
<body>
<script type="text/javascript">
/*  
[실습]
국어, 영어, 수학 성적 (0~100)을 입력 받아서 총점, 평균 구함
[입력 예시]prompt 사용 - 국어 입력, 영어 입력, 수학 입력
[출력 예시]
국어 : 99
영어 : 98
수학 : 97
총점 : 294
평균 : 98
*/
	var korean = Number(prompt('국어 성적을 입력해주세요',''));
	var english = Number(prompt('영어 성적을 입력해주세요',''));
	var math = Number(prompt('수학 성적을 입력해주세요',''));
	
	korean = korean >100 || korean < 0 ? '잘못입력했습니다.' : korean;
	english = english >100 || english< 0 ? '잘못입력했습니다.' : english;
	math = math >100 || math < 0 ? '잘못입력했습니다.' : math;
	
	var sum = korean + english + math;
	var avg = sum/3;
	
	document.write('국어 : ' + korean + '<br>');
	document.write('영어 : ' + english + '<br>');
	document.write('수학 : ' + math + '<br>');
	document.write('총점 : ' + sum + '<br>');
	document.write('평균 : ' + avg + '<br>');

</script>
</body>
</html>
