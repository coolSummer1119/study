<!-- HTML wntjr -->
<!DOCTYPE html><!-- doctype : 현재 문서의 유형을 정의 -->
<!-- lang 속성은 웹 브라우저 동작에는 영향을 주지 않고 구글 같은 검색 엔진이 웹 페이지를 검색 할 때 해당 웹 페이지를 어떤언어로
작성했는지 쉡게 알 수 있게 도와줌. -->
<html lang = "ko">
<head> 
<!--: 웹 브라우저와 관련된 정보를 지정 
속성
charset = 문자셋지정 -->
<meta charset="UTF-8"><!-- 일종의 환경설정 -->
<title>첫번째</title>
</head>
<body>
<!-- HTML : Hypertext Markup Language
엡 문서를 만들떄 사용하는 태그 중신의 언어.
HTML 문서 작성시 주의사항
1) 대소문자를 구분하지 않는다.
<body>,<BODY>는 모두 같은 의미.
일반적으로 소문자로 표시
2)2칸이상의 공백은 모두 1칸으로 취급
3)줄바꿈하기 위해서는 <br>태그를 명시해야함 -->
Hello           hello!
오늘은 화요일!!
<br><!-- 줄바꿈 효과 -->
내일은 수요일!!
</body>
</html>
