<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반복문을 이용해서 객체의 속성 읽기</title>
</head>
<body>
<script type="text/javascript">
	const product = {
			name:'eclipse',
			price:'10,000원',
			language:'한국어',
			supportOS:'win10',
			subscription:true
	};
	//for in 반복문
	for(let key in product){
		document.write(key + ' : ' + product[key] + '<br>');//객체 속 key라는 항목이 없어서 undefined 그래서 배열로 불러와야함.**중요
	}
</script>
</body>
</html>
