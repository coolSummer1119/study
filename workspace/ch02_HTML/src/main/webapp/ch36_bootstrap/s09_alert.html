<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<!-- 모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리 -->
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>alert</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<h4>Alert</h4>
	<div class="alert alert-primary"><!-- alert-primary : 파란색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-secondary"><!-- alert-secondary : 회색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-success"><!-- alert-success : 녹색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-danger"><!-- alert-danger : 빨간색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-warning"><!-- alert-warning : 노란색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-info"><!-- alert-info : 하늘색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-light"><!-- alert-light : 흰색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	<div class="alert alert-dark"><!-- alert-dark : 검정색 들어가게 -->
		봄철 산행을 조심하세요! 화기 취급이 금지되어 있습니다.
	</div>
	
	<h4>경고창 닫기</h4>
	<div class="alert alert-warning alert-dismissible fade show"><!-- alert-dismissible :지울 수 있게함 -->
		환절기 건강 관리를 철저히 하세요!!
		<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
	</div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
