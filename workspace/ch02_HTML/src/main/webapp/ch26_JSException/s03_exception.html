<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>예외처리</title>
</head>
<body>
<script type="text/javascript">
	try {
		let result = 10/0;//infinite라도 정상종료
		
		if(!isFinite(result)){//수를 0으로 나눌 떄
			//예외를 일부로 발생시킴
			throw 'DivideByZeroException';
		}
	} catch (exception) {
		document.write(exception);
	}finally{
		document.write('오류가 있거나 또는 없어도 반드시 수행');
	}
	document.write('<br>프로그램끝!');
</script>
</body>
</html>
