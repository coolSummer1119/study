<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Embedding Style</title>
<!--앞에 있는게 큰 범주 뒤에있는게 작은 범주-->
<style type="text/css">
h1 {color:green;}
span {font-size:20pt;}
h3{color: blue;}
</style>
<!-- 선택자{속성 :값;} -->
</head>
<body>
<h3>Embedding Style : 문서의 head태그에 Style 태그를 추가하고 Style 태그에 스타일 명시</h3>

<h1>임베이드 방식</h1>
<span>봄이 빨리 왔으면~~</span>
<h1>갱갱갱</h1>
<h3>밤양갱</h3>
</body>
</html>
