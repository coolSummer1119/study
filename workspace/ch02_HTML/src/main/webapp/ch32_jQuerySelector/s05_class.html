<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자 이용</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('.item').css('color','orange');
	$('h1.item').css('color','red');
	//두 개의 태그를 모두 가지는 태그 선택
	$('h1.item.select').css('background','blue');
});
</script>
</head>
<body>
	<h1 class="item">header-0</h1>
	<h2 class="item">header-1</h2> <!-- 오랜지색 -->
	<h1 class="item select">header-2</h1>
	<h1 class="item">header-3</h1>
	
</body>
</html>
