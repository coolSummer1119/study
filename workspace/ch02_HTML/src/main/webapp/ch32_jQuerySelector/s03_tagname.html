<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본 선택자 - 태그선택자, 클래스 선택자, id 선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
//문서가 준비 완료되면 매개변수로 전달된 함수 실행
$(document).ready(function(){
	//태그 선택자		속성			속성값         // 배열로 인식
	$('span').css('border', '3px solid blue');
	//클래스 선택자 //배열로 인식
	$('.my').css('border', '5px solid red');// 마지막에오는거 적용
	//id 선택자
	$('#content').css('background-color','green');
});
</script>
</head>
<body>
	<p class="my">jQuery 연습</p>
	<div>
		<div id="content">id 값이 content인 div 태그</div>
	</div>
	<span>span1</span>
	<span class="my">span2</span>
</body>
</html>
