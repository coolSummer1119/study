<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
/*
[실습]
도서 정보를 table에 표시하시오. 배열에 도서명, 분류, 정상가격 저장
---------------------
도서명	분류		정상가격		할인 가격(5%)
자바		IT		20,000원		19,000원
미술사	예술		30,000원		28,500원
노래연습	예술		10,000원		9,500원
한국사	역사		50,000원		47,000원
 */
 	let price;
	const content = [
		{name:'자바',category:'IT',price:20000},
		{name:'미술사',category:'예술',price:30000},
		{name:'노래연습',category:'예술',price:10000},
		{name:'자바',category:'역사',price:50000}
	];
	
	let output1 = '';
	output1 += '<tr>';
	output1 += '<th>도서명</th>';
	output1 += '<th>분류</th>';
	output1 += '<th>정상가격</th>';
	output1 += '<th>할인 가격(5%)</th>';
	output1 += '</tr>';
	
	let output2 = '';
		//   배열		배열의 요소에 접근할 때 호출되는 메서드
	$.each(content,function(index,v){
		//index : 배열의 index
		//item : 배열의 요소(객체)
		output2 += '<tr>';
		output2 += '<td>'+ v.name + '</td>';
		output2 += '<td>'+ v.category+ '</td>';
		output2 += '<td>'+ v.price.toLocaleString()+ '원</td>';
		output2 += '<td>'+ (v.price*0.95).toLocaleString()+ '원</td>';
		output2 += '</tr>';
	});
	$('#output').append(output1);
	$('#output').append(output2);
});

</script>
</head>
<body>
	<table id="output" border="1"></table>
</body>
</html>
