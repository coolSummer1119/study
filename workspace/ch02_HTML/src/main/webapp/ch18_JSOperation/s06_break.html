<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>break</title>
</head>
<body>
<script type="text/javascript">
	for (var i = 0; i<5; i++){
		for(var j = 0; j<5;j++){
			//break가 포함된 반복문만 빠져나감
			if(j==3)break;
			
			document.write(i + ',' + j + '<br>');
		}
	}
	document.write('-------------------<br>');
	outer_loop:
	for (var i = 0; i<5; i++){
		for(var j = 0; j<5;j++){
			//break가 포함된 반복문만 빠져나감
			if(j==3)break outer_loop;
			
			document.write(i + ',' + j + '<br>');
		}
	}
</script>
</body>
</html>
