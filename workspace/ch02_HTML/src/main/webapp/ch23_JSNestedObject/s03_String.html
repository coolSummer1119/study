<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영문자 대문자로 변경하기</title>
<script type="text/javascript">
	function trans(){
		//input 태그에 입력한 값 반환
		let txt = document.form1.id.value; 
		//         전체 문서 form  input 입력한 값에 접근
		txt = txt.toUpperCase(); //대문자로 변환 후 
		//대문자로 변환된 데이터를 input 태그에 표시
		document.form1.id.value = txt; 
	}
</script>
</head>
<body>
	<form name = "form1">
		ID를 소문자로 입력하세요. 대문자로 변환합니다.<br>
		ID : <input type = "text" name = "id">
		<input type="button" value="입력" onclick= "trans()">
	</form>
</body>
</html>
