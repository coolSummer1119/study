<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>let</title>
</head>
<body>
<script type="text/javascript">
	/*
	블록 레벨의 스코프 : let(변수), const(상수)
	*/
	
	//let를 블록레벨 지역 변수로 사용
	
	//for문 안에서 지역 변수를 선언
	for(let i=1; i<=3;i++){
		document.write(i + '<br>');
	}
	document.write('------------<br>');
	//document.write(i); //i는 지역변수로 사용되어 정의되지 않은 상태
	
	for(var x=1; x<=3; x++){
		document.write(x + '<br>');
	}
	document.write(x + '<---전역적으로 인식<br>');
	
	function test1(){
		let i = 100;
		
		document.write(i+'<br>');
	}
	test1();
	//함수안에서 선언 되었기 때문에 함수를 벗어나서는 호출 불가
	//document.write(i + '<br>');
	
	document.write('------------<br>');
	
	//let를 전역변수로 선언
	let i = 10;
	function test2(){
		document.write(i+'<br>');
	}
	test2();
	document.write(i+'<----전역적으로 사용<br>');
	document.write('------------<br>');
	
	let a = '사과';
	//let로 변수 정의시 변수명 중복 불허
	//let a = '포도';
	
	document.write('a = ' + a);
	
	//let를 명시하면 변수 호이스팅이 적용되지 않음
	//document.write(b);
	let b;	
	
</script>
</body>
</html>
