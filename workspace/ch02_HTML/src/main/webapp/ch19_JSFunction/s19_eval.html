<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>eval함수</title>
</head>
<body>
<script type="text/javascript">
	//eval(string) : string을 자바스크립트 코드로 실행
	let willEval = '';
	//(주의);를 명시해야 동작함
	willEval += 'var number = 10;';//여기는 생략 불가능, 한 라인의 끝을 맺어줘야함
	willEval += 'alert(number);';//여기는 생략가능
	
	eval(willEval);
	alert(number);
</script>
</body>
</html>
