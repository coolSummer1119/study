<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<form action="signup.jsp" method="post">
		<fieldset>
			<legend>새 계정을 만듭니다.</legend>
			<ul>
				<li>
					<label for="name">이름</label> <!-- placeholder : 힌트 기능(연한글씨로 표시) --> 
					<input type="text" name="name" id="name" placeholder="이름입력">
				</li>
				<li>
					<label for="id">아이디</label>
					<!-- autocomplete : 자동완성 -->
					<input type="text" name="id" id="id" placeholder="아이디입력" autocomplete="off">
				</li>
				<li>
					<label for="password">비밀번호</label>
					<input type="password" name="password" id="password" placeholder="비밀번호입력">
				</li>
				<li>
					<label for="job">직업</label>
					<input type="text" name="job" list = "job">
					<datalist id = "job"><!-- 보기 형태의 기능 -->
						<option value="학생">
						<option value="의사">
						<option value="경찰">
						<option value="프로그래머">
						<option value="가수">
					</datalist>
				</li>
				
				<li>
					<input type = "submit" value = "전송">
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
