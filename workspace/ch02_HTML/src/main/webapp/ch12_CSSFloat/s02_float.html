<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
div#a{
	width:75%;
	height: 300px;
	background-color: pink;
	float:left;
}
div#b{
	width:25%;
	height: 300px;
	background-color: skyblue;
	float:right;
}
div#c{/*공백이 있다면 사이로 들어감*/
	/* float 속성 무효화 */
	clear:both;
	width:100%;
	height: 60px;
	background-color: yellow;
}
</style>
</head>
<body>
<div id="a">하하</div>
<div id="b">호호</div>
<div id="c">크크</div>
</body>
</html>
