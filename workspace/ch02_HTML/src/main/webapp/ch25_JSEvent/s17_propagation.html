<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 전달</title>
<script type="text/javascript">
/*  
이벤트 전파(전달):특정 태그에서 이벤트가 발생하면 상위 태그로 이벤트가 전달되는 현상

이벤트 버블링:자식노드에서 부모노드 순으로 이벤트가 실행되는 것을 의미.
		div
		 |		^
		div		|
		 |		|		부모태그로 이벤트 전파
		 p		|
		 |
		span 	<--이벤트 발생
이벤트 캡쳐링:부모노드에서 자식노드 순으로 이벤트를 실행하는 것을 의미.
*/
	window.onload=function(){
		//이벤트 연결
		document.getElementById('space').onclick=function(){//아래 paragraph가 이벤트 발생시 div에도 이벤트가 발생한것으로 착각.
			alert('space');
			this.style.background='pink';
		};
		document.getElementById('paragraph').onclick=function(event){//누르면 바로 이벤트 전파가 되면서 space도 실행됨.
			alert('paragraph');
			this.style.background='yellow';
			
			//이벤트 전달 제거
			event.stopPropagation();
		};
	};
</script>
</head>
<body>
	<div id="space">Space
		<p id="paragraph">Paragraph</p>
	</div>
</body>
</html>
